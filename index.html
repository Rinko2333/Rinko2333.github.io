<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摩多罗 VS 琪露诺</title>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            position: relative;
        }

        .vs-badge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.85);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            z-index: 10;
            font-family: 'Mochiy Pop One', sans-serif;
        }

        .character-section {
            height: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background-color 0.5s, transform 0.5s;
            filter: brightness(1.0);
        }

        .character-section:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
        }

        .character-section:hover {
            filter: brightness(1.1);
            transform: scale(1.01);
        }

        #sectionA {
            background: url(https://rinko-typora.oss-cn-beijing.aliyuncs.com/back_1.png);
            background-size: cover;
            background-blend-mode: overlay;
        }

        #sectionB {
            background: url(https://rinko-typora.oss-cn-beijing.aliyuncs.com/back_2.png);
            background-size: cover;
            background-blend-mode: overlay;
        }

        .character-container {
            text-align: center;
            z-index: 5;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.4);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .character-name {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-family: 'YaHei', 'Microsoft YaHei', sans-serif;
        }

        .characterA-image {
            width: 450px;
            height: 450px;
            border-radius: 10px;
            border: 5px solid white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            object-fit: cover;
            transition: all 0.3s ease;
        }
        .characterB-image {
            width: 450px;
            height: 450px;
            border-radius: 10px;
            border: 5px solid white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            object-fit: contain;
            transition: all 0.3s ease;
        }

        .health-bar-container {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            position: relative;
            height: 40px;
        }
        
        .health-barA {
            height: 100%;
            background: linear-gradient(to right, #dd4b07, #fba300, #eeee02);
            transition: width 0.5s ease;
        }

        .health-barB {
            height: 100%;
            background: linear-gradient(to right, #0c43b0, #20a1e6, #1ae8ff);
            transition: width 0.5s ease;
        }
        
        .health-text-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .health-text {
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 2;
        }

        .reset-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 15px 25px;
            font-size: 1.3rem;
            background: linear-gradient(145deg, #ff5722, #e64a19);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 20;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background 0.3s;
            font-weight: bold;
        }

        .reset-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(145deg, #ff7043, #f4511e);
        }

        .reset-btn:active {
            transform: scale(0.95);
        }

        .confirm-count {
            margin-top: 8px;
            font-size: 0.9rem;
            text-align: center;
            color: #ffecb3;
        }

        @keyframes scaleAnimation {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes hit-animation {
            0%, 100% { 
                filter: brightness(1);
                box-shadow: none;
            }
            30% { 
                position: relative;
            }
        }

        .character-image-container {
            position: relative;
            display: inline-block;
        }

        @keyframes red-flash {
            0% { 
                background: rgba(255, 0, 0, 0); 
                box-shadow: 0 0 0 rgba(255, 0, 0, 0);
            }
            50% { 
                background: rgba(255, 0, 0, 0.5); 
                box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
            }
            100% { 
                background: rgba(255, 0, 0, 0); 
                box-shadow: 0 0 0 rgba(255, 0, 0, 0);
            }
        }

        .character-image-container.hit-animation::after {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: rgba(255, 0, 0, 0);
            border-radius: 10px;
            z-index: 2;
            animation: red-flash 0.3s ease-out;
        }

        .scale-animation {
            animation: scaleAnimation 0.3s ease;
        }

        .hit-animation {
            animation: hit-animation 0.3s ease;
            position: relative;
        }

        .damage-effect {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: #ff5555;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.8);
            z-index: 15;
            animation: floatUp 1s ease-out forwards;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        .bookmark-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 50px;
            z-index: 15;
        }
        
        .left-bookmarks {
            left: 1px;
        }
        
        .right-bookmarks {
            right: 1px;
        }
        
        .bookmark-btn {
            width: 80px;
            height: 100px;
            color: white;
            font-weight: bold;
            font-size: 1.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .right-bookmarks .bookmark-btn {
            border-radius: 10px 0 0 10px;
            background: linear-gradient(145deg, #0099ff, #18ffff);
        }

        .left-bookmarks .bookmark-btn {
            border-radius: 0 10px 10px 0;
            background: linear-gradient(-35deg, #ff4800, #ffb907);
        }
        
        .bookmark-btn:hover {
            transform: translateX(5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .right-bookmarks .bookmark-btn:hover {
            transform: translateX(-5px) scale(1.05);
        }
        
        .bookmark-btn:active {
            transform: scale(0.95);
        }
        
        .bookmark-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .bookmark-btn:hover::before {
            transform: translateY(0);
        }
        
        .bookmark-label {
            position: absolute;
            bottom: 5px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 900px) {
            .character-name {
                font-size: 2.2rem;
            }
            
            .character-image {
                width: 240px;
                height: 340px;
            }
            
            .vote-count {
                font-size: 2.5rem;
            }
            
            .vs-badge {
                font-size: 3.5rem;
                padding: 15px 25px;
            }

                        .health-bar {
                height: 30px;
            }
            
            .health-text {
                font-size: 1.4rem;
            }
            
            .reset-btn {
                padding: 12px 20px;
                font-size: 1rem;
            }

            .bookmark-btn {
                width: 50px;
                height: 70px;
                font-size: 1.5rem;
            }
            
            .bookmark-label {
                font-size: 0.7rem;
            }
        }
    </style>
</head>

        const MAX_HEALTH = 1000;
        let votes = {
            A: localStorage.getItem('votesA') ? parseInt(localStorage.getItem('votesA')) : 0,
            B: localStorage.getItem('votesB') ? parseInt(localStorage.getItem('votesB')) : 0
        };

        let resetCounter = 3;
        audio.volume = 0.4;

        const Matara = document.getElementById('Matara');
        const Cirno = document.getElementById('Cirno');
        const healthBarA = document.getElementById('healthBarA');
        const healthBarB = document.getElementById('healthBarB');
        const healthTextA = document.getElementById('healthTextA');
        const healthTextB = document.getElementById('healthTextB');
        const resetBtn = document.getElementById('resetBtn');
        const resetCountDisplay = document.getElementById('resetCount');
        const sectionA = document.getElementById('sectionA');
        const sectionB = document.getElementById('sectionB');
        const charAContainer = Matara.parentElement;
        const charBContainer = Cirno.parentElement;

        const leftBookmarks = document.querySelectorAll('.left-bookmarks .bookmark-btn');
        const rightBookmarks = document.querySelectorAll('.right-bookmarks .bookmark-btn');

        function calculateHealth() {
            return {
                healthA: MAX_HEALTH - votes.B,
                healthB: MAX_HEALTH - votes.A
            };
        }

        function updateHealthBars() {
            const { healthA, healthB } = calculateHealth();
            healthBarA.style.width = `${(healthA / MAX_HEALTH) * 100}%`;
            healthBarB.style.width = `${(healthB / MAX_HEALTH) * 100}%`;
            healthTextA.textContent = `${healthA}/${MAX_HEALTH}`;
            healthTextB.textContent = `${healthB}/${MAX_HEALTH}`;
        }

        function showDamage(element, damage) {
            const damageText = document.createElement('div');
            damageText.textContent = `-${damage}`;
            damageText.className = 'damage-effect';
            const rect = element.getBoundingClientRect();
            damageText.style.left = `${rect.left + rect.width / 2 - 20}px`;
            damageText.style.top = `${rect.top}px`;
            document.body.appendChild(damageText);
            setTimeout(() => {
                damageText.remove();
            }, 1000);
        }

        function voteForA(voteCount) {
            votes.A += voteCount;
            localStorage.setItem('votesA', votes.A);
            showDamage(charBContainer, voteCount);
            Matara.classList.remove('scale-animation');
            void Matara.offsetWidth;
            Matara.classList.add('scale-animation');
            applyHitAnimation(Cirno);
            audio.play();
            updateHealthBars();
        }

        function voteForB(voteCount) {
            votes.B += voteCount;
            localStorage.setItem('votesB', votes.B);
            showDamage(charAContainer, voteCount);
            Cirno.classList.remove('scale-animation');
            void Cirno.offsetWidth;
            Cirno.classList.add('scale-animation');
            applyHitAnimation(Matara);
            audio.play();
            updateHealthBars();
        }

        function resetVotes() {
            resetCounter--;
            resetCountDisplay.textContent = resetCounter;
            
            if (resetCounter <= 0) {
                votes.A = 0;
                votes.B = 0;
                localStorage.setItem('votesA', 0);
                localStorage.setItem('votesB', 0);
                resetBtn.style.animation = 'pulse 0.5s';
                setTimeout(() => {
                    resetBtn.style.animation = '';
                }, 500);
                
                resetCounter = 3;
                updateHealthBars();
            }
            resetCountDisplay.textContent = resetCounter;
        }

        function applyHitAnimation(element) {
            const container = element.parentElement;
            container.classList.remove('hit-animation');
            void container.offsetWidth;
            container.classList.add('hit-animation');
        }

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.3); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);

        sectionA.addEventListener('click', function(){
            const voteCount = 1;
            voteForA(voteCount);
        });
        sectionB.addEventListener('click', function(){
            const voteCount = 1;
            voteForB(voteCount);
        });
        resetBtn.addEventListener('click', resetVotes);
        leftBookmarks.forEach(btn => {
            btn.addEventListener('click', function() {
                const voteCount = parseInt(this.getAttribute('data-votes'));
                voteForA(voteCount);
            });
        });
        rightBookmarks.forEach(btn => {
            btn.addEventListener('click', function() {
                const voteCount = parseInt(this.getAttribute('data-votes'));
                voteForB(voteCount);
            });
        });
        updateHealthBars();
    </script>
</body>
</html>
